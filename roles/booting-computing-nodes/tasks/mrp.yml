- name: Get the client
  git:
    repo: 'https://github.com/Linaro/mr-provisioner-client.git'
    dest: "{{ role_path }}"
    update: yes
    force: yes
  delegate_to: localhost

- name: Provision with localhost
  shell: "{{ role_path }}/mr-provisioner-client/mrp_client.py --mrp-url={{ mr_provisioner_url | quote }} --mrp-token={{ mr_provisioner_token | quote }} state --action provision --machine {{ item.name | quote }}" 
  with_items:
    - "{{ mr_provisioner_machines }}"
  delegate_to: localhost

- name: Wait for host for 3600 seconds, but only start checking after sixty sec
  wait_for_connection:
          delay: 60
          timeout: 3600
  when: 
      - inventory_hostname in groups[nt_cnodes]
